<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo1">
                        <i class="material-symbols-outlined">account_circle</i> <!--adicionando o icon do google desejado-->
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="35">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo2">
                        <i class="material-symbols-outlined">lock</i> <!--adicionando o icon do google desejado-->
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
